<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factify - Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
        }
        .loading-container {
            max-width: 400px;
        }
        .spinner {
            border: 8px solid #e9ecef;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Starting the AI Engine</h1>
        <p>This may take a few minutes as the model is loaded into memory. Please wait, this page will redirect automatically.</p>
    </div>

    <script>
        // This script will check every 3 seconds to see if the server is ready.
        (function checkServerStatus() {
            const serverUrl = 'http://127.0.0.1:5000/';
            
            console.log('Checking server status...');

            fetch(serverUrl, { mode: 'no-cors' }) // 'no-cors' is used to check if the server is reachable
                .then(response => {
                    // If we get any response, it means the server is up.
                    console.log('Server is ready! Redirecting...');
                    window.location.href = serverUrl;
                })
                .catch(error => {
                    // If the fetch fails, the server is still loading. Try again.
                    console.log('Server not ready yet, trying again in 3 seconds...');
                    setTimeout(checkServerStatus, 3000);
                });
        })();
    </script>
</body>
</html>
