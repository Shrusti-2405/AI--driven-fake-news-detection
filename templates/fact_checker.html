{% extends "base.html" %}

{% block title %}Factify - Fact-Checker{% endblock %}

{% block content %}
<style>
    #fact-checker-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    textarea {
        width: 100%;
        box-sizing: border-box;
        height: 150px;
        padding: 10px;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        font-size: 1rem;
        resize: vertical;
    }
    button {
        padding: 0.8rem 1.5rem;
        border: none;
        background-color: var(--primary-color);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    button:hover {
        background-color: #0056b3;
    }
    button:disabled {
        background-color: #a1c9f5;
        cursor: not-allowed;
    }
    .result-container {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        background-color: var(--surface-color);
    }
    .result-container h2 {
        margin-top: 0;
    }
    .result-container pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 1rem;
        line-height: 1.6;
        color: #495057;
    }
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        display: none; /* Hidden by default */
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<h2>AI Fact-Checker</h2>
<p>Enter a claim, statement, or news headline below. Our AI will search for evidence and provide a reasoned analysis.</p>

<form id="fact-checker-form">
    <textarea id="claim-input" name="claim" placeholder="e.g., Is the moon made of cheese?"></textarea>
    <button type="submit" id="submit-button">
        <div class="loader" id="loader"></div>
        <span>Analyze Claim</span>
    </button>
</form>

<div class="result-container" id="result-container" style="display: none;">
    <h2>Analysis</h2>
    <pre id="result-text"></pre>
</div>

<script>
    const form = document.getElementById('fact-checker-form');
    const input = document.getElementById('claim-input');
    const resultContainer = document.getElementById('result-container');
    const resultText = document.getElementById('result-text');
    const submitButton = document.getElementById('submit-button');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const claim = input.value;
        if (claim.trim().length < 5) {
            resultText.textContent = 'Please enter a more complete claim for analysis.';
            resultContainer.style.display = 'block';
            return;
        }

        // Show loader and disable button
        loader.style.display = 'block';
        submitButton.disabled = true;
        resultContainer.style.display = 'none';

        try {
            const response = await fetch('/api/fact-check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ claim: claim }),
            });

            const data = await response.json();

            if (response.ok) {
                resultText.textContent = data.result;
            } else {
                resultText.textContent = `Error: ${data.error || 'An unknown error occurred.'}`;
            }
        } catch (error) {
            resultText.textContent = 'A network error occurred. Please try again.';
        } finally {
            // Hide loader and enable button
            loader.style.display = 'none';
            submitButton.disabled = false;
            resultContainer.style.display = 'block';
        }
    });
</script>
{% endblock %}
